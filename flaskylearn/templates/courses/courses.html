{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<br>
{% if context %}
  <div class="card-columns margin">
    {% for course in context: %}
    <div class="card bg-dark">
      <div class="card-body">
        <h5 class="card-title">{{course[1]}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Duration: {{course[3]}} hours</h6>
        <p class="card-text">{{course[2]}}</p>
        <a href="{{ url_for('courses.specificCourse', courseId=course[0])}}" class="card-link">Open</a>
      </div>
    </div>
    {% endfor %}
  </div>
{% else %}
  <h1 class="white-text">There are no courses yet!</h1>  
{% endif %}


{% endblock %}
