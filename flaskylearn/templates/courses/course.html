{% extends "base.html" %}
{% block title %} {{courseName}} - Lessons {% endblock %}
{% block content %}

<br>
<div class="list-group margin">
  {% for lesson in videos %}
  <a href="{{url_for('courses.specificLesson', courseId=courseId, lessonId=lesson[0])}}"
    class="list-group-item list-group-item-action bg-dark white-text">Lesson {{lesson[0]}}
    <p class="mb-1 ">{{lesson[1]}}</p>
  </a>
  {% endfor %}
</div>

{% endblock %}
