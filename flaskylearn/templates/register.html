{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form action="#" method="POST">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="John" required>
  </div>

  <div class="form-group">
    <label for="name">Surname</label>
    <input type="text" class="form-control" name="surname" id="surname" aria-describedby="helpId" placeholder="Smith" required>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="johnSmith@coolmail.com" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Super Complex password" required>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
<br>
<p>You already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
