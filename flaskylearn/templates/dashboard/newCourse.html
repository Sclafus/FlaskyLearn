{% extends "base.html" %}
{% block title %}New Course{% endblock %}
{% block content %}
<br>
<a name="back" id="back" class="btn btn-secondary margin" href="{{url_for('dashboard.homepage')}}" role="button">Back</a>
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Course name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="New course name" required>
  </div>


  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" rows="2"
      placeholder="A fancy description" required></textarea>
  </div>

  <div class="form-group">
    <label for="time" required>Time to complete the course (in hours)</label>
    <input type="number" class="form-control" name="time" id="time" min=0 placeholder="727" required>
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
