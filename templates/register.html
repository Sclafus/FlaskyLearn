{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages%}
    <div class="alert alert-warning alert-dismissible fade show margin" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{msg}}</strong> 
    </div>
    
    <script>
      $(".alert").alert();
      </script>
    {% endfor %}
  {% endif %}
{% endwith %}

<form action="#" method="POST">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="John">
  </div>

  <div class="form-group">
    <label for="name">Surname</label>
    <input type="text" class="form-control" name="surname" id="surname" aria-describedby="helpId" placeholder="Smith">
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="johnSmith@coolmail.com">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Super Complex password">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
<br>
<p>You already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
