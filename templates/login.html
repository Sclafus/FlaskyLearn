{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form action="#" method="POST">

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
      placeholder="Enter Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
  </div>
  
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="stayLogged" id="stayLogged" value="True" checked>
      Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
<br>
<p>You don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
