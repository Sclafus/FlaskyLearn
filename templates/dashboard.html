{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<a name="newCourse" id="newCourse" class="btn btn-secondary" href="{{url_for('newCourse')}}" role="button">Add new Course</a>

<h1>Upload New Video</h1>

<form method="post" enctype=multipart/form-data>
  <div class="form-group">
    <input type="file" class="form-control-file" name="video" id="video" placeholder="Select File" aria-describedby="New File">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" rows="4"></textarea>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <!-- <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a> -->
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
