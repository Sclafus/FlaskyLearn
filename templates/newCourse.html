{% extends "base.html" %}
{% block title %}New Course{% endblock %}
{% block content %}
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Course name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="New course name">
  </div>

  <div class="form-group">
    <label for="time">Time to complete the course (in hours)</label>
    <input type="number" class="form-control" name="time" id="time" placeholder="7.27 (hours)">
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
